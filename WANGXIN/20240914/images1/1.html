<canvas id="pieChart"></canvas>
<script>
var ctx = document.getElementById('pieChart').getContext('2d');
var pieChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Red', 'Blue', 'Yellow'],
        datasets: [{
            label: 'Votes',
            data: [300, 50, 100],
            backgroundColor: ['red', 'blue', 'yellow']
        }]
    },
    options: {
        responsive: true
    }
});
</script>
