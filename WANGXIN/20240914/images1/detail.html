<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="favicon.ico">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>环境监控信息管理系统</title>
</head><body background="4.gif"></body>

<h1 align="center"><p style="color : red">环境监控信息管理系统</p></h1>

    <canvas id="lineChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    var ctx = document.getElementById('lineChart').getContext('2d');
    var lineChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Sample Data',
                data: [65, 59, 80, 81, 56, 55, 40],
                borderColor: 'rgba(75, 192, 192, 1)', // 数据线的颜色
                fill: false
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        color: 'rgba(255, 99, 132, 1)' // 图例标签的颜色，设置为亮粉色
                    }
                }
            },
            scales: {
                x: {
                    display: true,
                    grid: {
                        color: 'rgba(255, 99, 132, 0.2)'  // X 轴网格线颜色
                    },
                    ticks: {
                        color: 'rgba(255, 159, 64, 1)'  // X 轴标签颜色
                    }
                },
                y: {
                    display: true,
                    grid: {
                        color: 'rgba(153, 102, 255, 0.2)'  // Y 轴网格线颜色
                    },
                    ticks: {
                        color: 'rgba(255, 159, 64, 1)'  // Y 轴标签颜色
                    }
                }
            }
        }
    });
    </script>





</body>
</html>
